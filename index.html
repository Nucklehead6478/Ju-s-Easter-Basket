<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ju's Easter Basket Hunt</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1> 🐣 Ju’s Easter Egg Hunt 🌷</h1>
    <p>Enter the password hidden with each egg to find the next clue!</p>
    <input type="text" id="passwordInput" placeholder="Enter egg password..." />
    <button id="submitBtn">Submit</button>
    <div id="clueContainer">
      <h2>Clue 1</h2>
      <img src="images/image1.jpg" alt="Clue 1" />
    </div>
    <canvas id="confetti-canvas"></canvas>
  </div>
<script src="script.js"></script>
</body>
</html>
